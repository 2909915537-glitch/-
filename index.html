      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;700&family=Zhi+Mang+Xing&display=swap');
      
      :root {
        --paper-color: #f7f5f0;
        --ink-color: #1a1a1a;
        --cinnabar: #a62626;

      body {

      /* Rice Paper Texture Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");

        z-index: 50;
      }

      .font-calligraphy {
        font-family: 'Zhi Mang Xing', cursive;
      }

      /* Hide scrollbar */
      ::-webkit-scrollbar {
        display: none;
      }

      /* Vertical Text Utility */
      .writing-vertical {
        writing-mode: vertical-rl;
        text-orientation: upright;
      }

      /* Animations */
      @keyframes float-up {
        0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
        20% { opacity: 0.8; }
        100% { transform: translateY(-20vh) scale(1); opacity: 0; }
      }
      
      @keyframes ink-spread {
        0% { transform: scale(0); opacity: 0; }
        100% { transform: scale(3); opacity: 0.1; }
      }
